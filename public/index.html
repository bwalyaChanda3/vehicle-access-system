<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Zambia - Vehicle Registration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #228B22, #FF8C00, #8B4513, #228B22, #FF8C00, #8B4513);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header {
            background: linear-gradient(135deg, #228B22 0%, #FF8C00 50%, #8B4513 100%);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .logo-placeholder {
            background: rgba(255, 255, 255, 0.9);
            border: 3px dashed #8B4513;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #8B4513;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .form-section h3 {
            color: #228B22;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 3px solid #FF8C00;
            padding-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #228B22;
            outline: none;
            box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.3);
        }
        
        .phone-input {
            display: flex;
            align-items: center;
        }
        
        .phone-prefix {
            background: linear-gradient(135deg, #228B22, #32CD32);
            padding: 12px;
            border: 1px solid #228B22;
            border-right: none;
            border-radius: 5px 0 0 5px;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .phone-input input {
            border-radius: 0 5px 5px 0;
            border-left: none;
        }
        
        button {
            background: linear-gradient(135deg, #228B22, #32CD32);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 139, 34, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: linear-gradient(135deg, #32CD32, #228B22);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(34, 139, 34, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-weight: 600;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .admin-link a {
            color: #8B4513;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 25px;
            border: 2px solid #8B4513;
            border-radius: 8px;
            transition: all 0.3s;
            background: linear-gradient(135deg, #FF8C00, #FFA500);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .admin-link a:hover {
            background: linear-gradient(135deg, #8B4513, #A0522D);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #228B22;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-placeholder">
            [SCHOOL LOGO]
        </div>
        <h1>UNIVERSITY OF ZAMBIA</h1>
        <p>Vehicle Registration System</p>
    </div>
    
    <div class="container">
        <div class="form-container">
            <form id="registrationForm">
                <!-- Owner Details Section -->
                <div class="form-section">
                    <h3>Owner Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name <span class="required">*</span></label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="nationalRegistrationCard">National Registration Card Number <span class="required">*</span></label>
                            <input type="text" id="nationalRegistrationCard" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="licenseNumber">License Number <span class="required">*</span></label>
                            <input type="text" id="licenseNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="placeOfResidence">Place of Residence <span class="required">*</span></label>
                            <input type="text" id="placeOfResidence" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                            <div class="phone-input">
                                <span class="phone-prefix">+260</span>
                                <input type="tel" id="phoneNumber" placeholder="9xxxxxxxx" required>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Vehicle Details Section -->
                <div class="form-section">
                    <h3>Vehicle Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="licensePlateNumber">License Plate Number <span class="required">*</span></label>
                            <input type="text" id="licensePlateNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="registrationMark">Registration Mark <span class="required">*</span></label>
                            <input type="text" id="registrationMark" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vinChassisNumber">VIN/Chassis Number <span class="required">*</span></label>
                            <input type="text" id="vinChassisNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="engineNumber">Engine Number <span class="required">*</span></label>
                            <input type="text" id="engineNumber" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="make">Make <span class="required">*</span></label>
                            <input type="text" id="make" required>
                        </div>
                        <div class="form-group">
                            <label for="model">Model <span class="required">*</span></label>
                            <input type="text" id="model" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modelNumber">Model Number <span class="required">*</span></label>
                            <input type="text" id="modelNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="color">Color(s) <span class="required">*</span></label>
                            <input type="text" id="color" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vehicleCategory">Vehicle Category <span class="required">*</span></label>
                            <select id="vehicleCategory" required>
                                <option value="">Select Category</option>
                                <option value="Private">Private</option>
                                <option value="Commercial">Commercial</option>
                                <option value="Government">Government</option>
                                <option value="Diplomatic">Diplomatic</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="propelledBy">Propelled By <span class="required">*</span></label>
                            <select id="propelledBy" required>
                                <option value="">Select Type</option>
                                <option value="Petrol">Petrol</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Electric">Electric</option>
                                <option value="Hybrid">Hybrid</option>
                                <option value="LPG">LPG</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="netWeight">Net Weight (kg) <span class="required">*</span></label>
                            <input type="number" id="netWeight" required>
                        </div>
                        <div class="form-group">
                            <label for="gvmKg">GVM (kg) <span class="required">*</span></label>
                            <input type="number" id="gvmKg" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vehicleClass">Class <span class="required">*</span></label>
                            <select id="vehicleClass" required>
                                <option value="">Select Class</option>
                                <option value="A">Class A - Motorcycles</option>
                                <option value="B">Class B - Light Vehicles</option>
                                <option value="C">Class C - Medium Vehicles</option>
                                <option value="D">Class D - Heavy Vehicles</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="engineCapacity">Engine Capacity (cc) <span class="required">*</span></label>
                            <input type="number" id="engineCapacity" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="seatingCapacity">Seating Capacity <span class="required">*</span></label>
                            <input type="number" id="seatingCapacity" required>
                        </div>
                        <div class="form-group">
                            <label for="registrationAuthority">Registration Authority <span class="required">*</span></label>
                            <input type="text" id="registrationAuthority" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="yearOfMake">Year of Make <span class="required">*</span></label>
                            <input type="number" id="yearOfMake" min="1900" max="2024" required>
                        </div>
                        <div class="form-group">
                            <label for="firstRegistrationDate">First Registration Date <span class="required">*</span></label>
                            <input type="date" id="firstRegistrationDate" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customsClearanceNumber">Customs Clearance Number <span class="required">*</span></label>
                            <input type="text" id="customsClearanceNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="interpolNumber">Interpol Number (xx/xxx) <span class="required">*</span></label>
                            <input type="text" id="interpolNumber" placeholder="xx/xxx" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit">Submit Registration</button>
            </form>
            
            <div id="statusMessage" class="status-message"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your registration...</p>
            </div>
            
            <div class="admin-link">
                <p>Administrator? <a href="admin.html">Access Admin Dashboard</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('statusMessage').style.display = 'none';
            
            const formData = {
                // Owner Details
                fullName: document.getElementById('fullName').value,
                nationalRegistrationCard: document.getElementById('nationalRegistrationCard').value,
                licenseNumber: document.getElementById('licenseNumber').value,
                placeOfResidence: document.getElementById('placeOfResidence').value,
                phoneNumber: '+260' + document.getElementById('phoneNumber').value,
                // Vehicle Details
                licensePlateNumber: document.getElementById('licensePlateNumber').value.toUpperCase(),
                registrationMark: document.getElementById('registrationMark').value,
                vinChassisNumber: document.getElementById('vinChassisNumber').value,
                engineNumber: document.getElementById('engineNumber').value,
                make: document.getElementById('make').value,
                model: document.getElementById('model').value,
                modelNumber: document.getElementById('modelNumber').value,
                color: document.getElementById('color').value,
                vehicleCategory: document.getElementById('vehicleCategory').value,
                propelledBy: document.getElementById('propelledBy').value,
                netWeight: document.getElementById('netWeight').value,
                gvmKg: document.getElementById('gvmKg').value,
                class: document.getElementById('vehicleClass').value,
                engineCapacity: document.getElementById('engineCapacity').value,
                seatingCapacity: document.getElementById('seatingCapacity').value,
                registrationAuthority: document.getElementById('registrationAuthority').value,
                yearOfMake: document.getElementById('yearOfMake').value,
                firstRegistrationDate: document.getElementById('firstRegistrationDate').value,
                customsClearanceNumber: document.getElementById('customsClearanceNumber').value,
                interpolNumber: document.getElementById('interpolNumber').value
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.style.display = 'block';
                
                if (response.ok) {
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = 'Registration submitted successfully! Your request is pending approval. You will be notified once processed.';
                    document.getElementById('registrationForm').reset();
                } else {
                    statusMessage.className = 'status-message error';
                    if (result.missingFields) {
                        statusMessage.textContent = `Please fill in all required fields: ${result.missingFields.join(', ')}`;
                    } else {
                        statusMessage.textContent = result.error || 'Registration failed. Please try again.';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.style.display = 'block';
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Network error. Please check if the server is running.';
            }
        });
        
        // Format phone number input
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 9) {
                value = value.substring(0, 9);
            }
            e.target.value = value;
        });
        
        // Format interpol number
        document.getElementById('interpolNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 5);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
